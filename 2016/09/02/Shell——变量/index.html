                <p>@(Linux程序设计)[Shell编程]</p>
<p>#Shell——变量<br>example：<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line">myvar=<span class="string">"Hi there"</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="variable">$myvar</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">"<span class="variable">$myvar</span>"</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'$myvar'</span></span><br><span class="line"><span class="built_in">echo</span> \<span class="variable">$myvar</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> Enter some text</span><br><span class="line"><span class="built_in">read</span> myvar</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">'$myvar'</span> now equals <span class="variable">$myvar</span></span><br><span class="line"><span class="built_in">exit</span> 0</span><br></pre></td></tr></table></figure></p>
<p>环境变量：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">$HOME   当前用户家目录</span><br><span class="line">$PATH   以冒号分隔的用来搜索命令的目录列表</span><br><span class="line">$0      shell脚本的名字</span><br><span class="line">$#      传递给脚本的参数个数</span><br><span class="line">$$      shell脚本的pid，脚本程序通常会生成一个唯一的临时文件，如/tmp/tmpfile_$$</span><br></pre></td></tr></table></figure></p>
<p>参数变量：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$1, $2...   脚本程序的参数</span><br><span class="line">$*          在一个变量中列出所有的参数，各个参数之间利用环境变量IFS中的第一个字符分隔开，如果IFS被修改了，那么$*将命令行分割为参数的方式就随之改变</span><br><span class="line">$@          他是$*的一种精巧的变体，它不使用IFS环境变量，即使IFS为空，参数也不会挤在一起</span><br></pre></td></tr></table></figure></p>
